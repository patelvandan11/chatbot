<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='1.css') }}">
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Chatbot header styling */
        .chatbot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .chatbot-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .chatbot-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-left: 10px;
        }

        /* Chatbot messages styling */
        .chatbot-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .bot-message, .user-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #f0f0f0;
        }

        .user-message {
            background-color: #ffeb3b;
            text-align: right;
        }

        .user-message img, .bot-message img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* User input area styling */
        .user-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .user-input input[type="file"] {
            margin-left: 10px;
        }

        .user-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .user-input button:hover {
            background-color: #45a049;
        }

        /* Drag and drop area styling */
        .drag-area {
            margin-top: 10px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
            color: #999;
            cursor: pointer;
        }

        .drag-area.dragging {
            background-color: #e0f7fa;
            border-color: #4CAF50;
            color: #333;
        }

        .drag-area p {
            margin: 0;
        }

        /* Options buttons styling */
        .options {
            display: flex;
            justify-content: space-between;
        }

        .option {
            flex-grow: 1;
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .option:hover {
            background-color: #0b7dda;
        }

        /* Logout link styling */
        a {
            display: block;
            text-align: center;
            color: #2196F3;
            margin-top: 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-header">
            <img src="./static/images/icon.jpg" alt="ChatBot Icon" class="chatbot-icon">
            <h2>Hatsumei ChatBot</h2>
            <div class="status-indicator online"></div>
        </div>
        
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="bot-message">
                <p>Hello, welcome to ChatBot University! ðŸ‘‹</p>
            </div>
            <div class="bot-message">
                <p>How can I help you?</p>
            </div>
        </div>
        
        <div class="user-input">
            <input type="text" id="chatbot-input" placeholder="Send a message...">
            <input type="file" id="chatbot-image" accept="image/*" multiple>
            <button id="send-message">Send</button>
        </div>
        
        <div class="drag-area" id="drag-area">
            <p>Drag & Drop an image here or click to upload</p>
        </div>
        
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script>
        const sendMessageButton = document.getElementById('send-message');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatbotImage = document.getElementById('chatbot-image');
        const dragArea = document.getElementById('drag-area');

        // Handle Enter key for sending and Shift+Enter for new line
        chatbotInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Send message when button is clicked
        sendMessageButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = chatbotInput.value.trim();
            const files = chatbotImage.files;

            if (message) {
                displayMessage('user', message);
                chatbotInput.value = '';
            }

            if (files.length > 0) {
                Array.from(files).forEach(file => uploadImage(file));
                chatbotImage.value = ''; // Clear the input after sending
            }
        }

        function displayMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<p>${content}</p>`;
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Scroll to bottom
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    displayMessage('bot', `Bot: ${data.response}`);
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        }

        // Drag & Drop functionality
        dragArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragArea.classList.add('dragging');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragging');
        });

        dragArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dragArea.classList.remove('dragging');
            const files = event.dataTransfer.files;
            Array.from(files).forEach(file => uploadImage(file));
        });

        // Click to trigger image input
        dragArea.addEventListener('click', () => {
            chatbotImage.click();
        });

        // Handle image input change
        chatbotImage.addEventListener('change', () => {
            const files = chatbotImage.files;
            Array.from(files).forEach(file => uploadImage(file));
        });
    </script>
</body>
</html>
