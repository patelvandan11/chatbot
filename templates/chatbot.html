<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='1.css') }}">
    <style>
        /* Your existing styles */
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .chatbot-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .chatbot-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-left: 10px;
        }

        .chatbot-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .bot-message, .user-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #f0f0f0;
        }

        .user-message {
            background-color: #ffeb3b;
            text-align: right;
        }

        .user-message img, .bot-message img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .user-input input[type="file"] {
            margin-left: 10px;
        }

        .user-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .user-input button:hover {
            background-color: #45a049;
        }

        .drag-area {
            margin-top: 10px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
            color: #999;
            cursor: pointer;
        }

        .drag-area.dragging {
            background-color: #e0f7fa;
            border-color: #4CAF50;
            color: #333;
        }

        .drag-area p {
            margin: 0;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        .option {
            flex-grow: 1;
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .option:hover {
            background-color: #0b7dda;
        }

        a {
            display: block;
            text-align: center;
            color: #2196F3;
            margin-top: 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-header">
            <img src="./static/images/icon.jpg" alt="ChatBot Icon" class="chatbot-icon">
            <h2>Hatsumei ChatBot</h2>
            <div class="status-indicator online"></div>
        </div>

        <div class="chatbot-messages" id="chatbot-messages">
            <div class="bot-message">
                <p>Hello, welcome to ChatBot University! ðŸ‘‹</p>
            </div>
            <div class="bot-message">
                <p>How can I help you?</p>
            </div>
        </div>

        <div class="user-input">
            <input type="text" id="chatbot-input" placeholder="Send a message...">
            <input type="file" id="chatbot-image" multiple>
            <button id="send-message">Send</button>
        </div>

        <div class="drag-area" id="drag-area">
            <p>Drag & Drop images here or click to upload</p>
        </div>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script>
        const sendMessageButton = document.getElementById('send-message');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatbotImage = document.getElementById('chatbot-image');
        const dragArea = document.getElementById('drag-area');

        chatbotInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendMessageButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = chatbotInput.value.trim();
            const imageFiles = chatbotImage.files;

            if (message) {
                displayMessage('user', message);
                chatbotInput.value = '';
                setTimeout(() => {
                    displayMessage('bot', 'This is a response from the bot.');
                }, 1000);
            }

            if (imageFiles.length > 0) {
                Array.from(imageFiles).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            displayMessage('user', `<img src="${e.target.result}" alt="Uploaded Image">`);
                        };
                        reader.readAsDataURL(file);
                    }
                });
                chatbotImage.value = ''; // Clear the input after sending
            }
        }

        function displayMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<p>${content}</p>`;
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        dragArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragArea.classList.add('dragging');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragging');
        });

        dragArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dragArea.classList.remove('dragging');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        dragArea.addEventListener('click', () => {
            chatbotImage.click();
        });

        chatbotImage.addEventListener('change', () => {
            const files = chatbotImage.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        displayMessage('user', `<img src="${e.target.result}" alt="Uploaded Image">`);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>
</html>
